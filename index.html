<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/3ce90480cc.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
		/>

		<link rel="stylesheet" href="public/css/style.css" />
		<title>Les petits plat, page d'accueil</title>
	</head>
	<body>
		<header class="header">
			<div class="container-fluid w-100">
				<div class="row">
					<div class="col text-center">
						<img src="images/logo/logo.png" alt="Site logo" class="mx-auto" />
						<h1 class="h1">Les petits plats</h1>
					</div>
				</div>
			</div>
		</header>
		<nav class="nav" id="nav">
			<div class="container-fluid search-bar-container w-75">
				<div class="row">
					<div class="col p-0">
						<div class="input-group mb-3 p-1 bg-light-grey">							
							<input
								type="text"
								class="bg-light-grey border-0 col p-1"
								placeholder="Rechercher une recette"
								aria-label="Rechercher une recette"
								aria-describedby="button-addon2"
							/>
							<button
								class="bg-light-grey border-0"
								type="button"
								id="button-addon2"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="16"
									height="16"
									fill="currentColor"
									class="bi bi-search"
									viewBox="0 0 16 16"
								>
									<path
										d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
									/>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- END search bar -->
			<!-- TAGS -->
			<div class="container-fluid tags-container w-75">
				<div class="row">
					<div class="row m-0 p-0" id="item-tag__container"></div>
				</div>
			</div>

			<!-- END tags -->

			<!-- ITEM search form -->
			<div class="container-fluid dropsearch-container w-75 p-0">
				<div class="container-fluid item-search p-0 dropsearch-container__text">
					<div class="row item-search__row m-0">						
					</div>
				</div>
				<div
					class="container-fluid droplist-container p-0 dropsearch-container__pannel"
				>					
				</div>
			</div>
			<!-- END ITEM form -->
		</nav>
		<main class="w-100"> 
			<div class="container-fluid w-75 mt-3 p-0 main-container">
				<div class="row cardsGalleryRow">					
			</div>
		</main>
		<script type="module" src="javaScript/HomePage.js"></script>
	</body>
</html>
